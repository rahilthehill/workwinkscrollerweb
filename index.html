<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Resume Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <div class="resume-card" id="resumeCard">
            <!-- Resume content will be added here by the JS -->
        </div>
        <div class="action-buttons">
            <button id="dislikeButton" class="action-button dislike">Dislike</button>
            <button id="likeButton" class="action-button like">Like</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
